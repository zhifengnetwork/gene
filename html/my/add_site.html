<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="3">添加地址</title>
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<link rel="stylesheet" href="../../css/public/bottom_nav.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<link rel="stylesheet" href="../../css/my/add_site.css" />
		<!--地区联动-->
		<link rel="stylesheet" type="text/css" href="../../css/public/region/layout.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public/region/scs.min.css"/>
	</head>
	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="../../img/public/back@2x.png"/>
				</p>
				<span>添加地址</span>
				<!--<p class="lb_headWrap_text">领取产品</p>-->
			</div>
			<div class="layout">
				<!--添加信息-s-->
				<div class="add_list">
					<div class="item name">
						<label>收货人</label><input type="text" id="name" placeholder="收货人姓名" />
					</div>
					<div class="item phone">
						<label>手机号码</label><input type="number" id="phone" placeholder="输入手机号码" />
					</div>
					<div class="item site">
						<label>收货地址</label>
						<input type="text" readonly placeholder="点击选择地区" id="myAddrs" class="publicTROInputMN" name="addr" data-key="" value="" />
						<img src="../../img/example/youjian@2x.png"/>
					</div>
					<div class="item detail">
						<label>详细地址</label><input type="text" id="site" placeholder="具体的街巷单元等" />
					</div>
				</div>
				<!--添加信息-e-->
				<!--设为默认-->
				<div class="default clearfloat">
					<div class="default_img">
						<img src="../../img/purchase/Button-box@2x.png"/>
					</div>
					<div class="default_text">
						设为默认地址
					</div>
				</div>
			</div>
			<div class="saveBtn">
				保存
			</div>
		</div>
		<script type="text/javascript" src="../../js/public/public.js"></script>
		<script src="../../js/public/jquery-1.8.3.js"></script>
		<!--地区联动-->
		<script type="text/javascript" src="../../js/public/region/cnaddrarr.min.js"></script>
		<script type="text/javascript" src="../../js/public/region/jquery.scs.min.js"></script>
		<script type="text/javascript" src="../../js/public/region/region.js"></script>
		<script type="text/javascript" src="../../js/my/site.js"></script>
	</body>
</html>
