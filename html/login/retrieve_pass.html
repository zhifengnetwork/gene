<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>重置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<!--重置密码.css-->
		<link rel="stylesheet" href="../../css/login/reset_pass.css" />
	</head>

	<body>
		<!--最大边框-->
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="../../img/public/back@2x.png"/>
				</p>
				<span>重置密码</span>
			</div>
			<!--内容 wrpa P-->
			<div class="contentWrapP">
				<!--public 隔开上线 box-->
				<p class="publicSeptum"></p>
				
				<!--公共的class=>项Wrap，class="publicButtomLIne"=>(伪类)'底边框线'-->
				<div class="pblicTermWrapP publicButtomLIne">
					<!--公共的class=>项box-->
					<div class="publicTermBoxP">
						<!--左-->
						<p class="publicTermLeftP">电子邮箱</p>
						<!--右-->
						<div class="publicTermRightP">
							<!--input-->
							<input type="text" class="publicTRPInput" placeholder="请输入电子邮箱">
						</div>
					</div>
				</div>
				<!--公共的class=>项Wrap，class="publicButtomLIne"=>(伪类)'底边框线'-->
				<div class="pblicTermWrapP">
					<!--公共的class=>项box-->
					<div class="publicTermBoxP">
						<!--左-->
						<p class="publicTermLeftP">邮箱验证码</p>
						<!--右-->
						<div class="publicTermRightP shortWidthBox">
							<!--input-->
							<input type="text" class="publicTRPInput shortInputWidth" placeholder="请输入验证码">
						
						</div>
						<!--'获取验证码'按钮-->
						<div class="obtainCodeBut" id="obtainCodeButton">获取验证码</div>
						
					</div>
				</div>
				<!--public 隔开上线 box-->
				<p class="publicSeptum"></p>
				<!--公共的class=>项Wrap，class="publicButtomLIne"=>(伪类)'底边框线'-->
				<div class="pblicTermWrapP publicButtomLIne">
					<!--公共的class=>项box-->
					<div class="publicTermBoxP">
						<!--左-->
						<p class="publicTermLeftP">登录密码</p>
						<!--右-->
						<div class="publicTermRightP">
							<!--input-->
							<input type="text" class="publicTRPInput" placeholder="请输入新密码">
						</div>
					</div>
				</div>
				<!--公共的class=>项Wrap，class="publicButtomLIne"=>(伪类)'底边框线'-->
				<div class="pblicTermWrapP">
					<!--公共的class=>项box-->
					<div class="publicTermBoxP">
						<!--左-->
						<p class="publicTermLeftP">确认密码</p>
						<!--右-->
						<div class="publicTermRightP">
							<!--input-->
							<input type="text" class="publicTRPInput" placeholder="请确认密码">
						</div>
					</div>
				</div>
												
			</div>
			
			<!--修改 按钮 box，样式-->
			<div class="modifyButBox">
				<p class="modifyButton" id="modifyBut">确认</p>
			</div>
			
			
		</div>

		<script src="../../js/public/jquery-1.8.3.js"></script>
		<script src="../../js/public/public.js"></script>
		<script>
			/*定时器Id*/
			var timer = null;
			/*倒计时的'时间'*/
			var timerNum = 60;
			/*'获取验证码的状态'点击，默认:true*/
			var clickState= true; 
			/*获取验证码期间60S=>执行的函数*/
			function countDown(){
				timerNum--;
				$('#obtainCodeButton').html('再次获取'+ timerNum +'s');
				if(timerNum == 0){
					/*清除定时器*/
					clearInterval(timer); 
					/*可以=>再次获取验证码*/
					clickState= true; 
					/*改变'获取验证码'按钮color颜色*/
					$('#obtainCodeButton').css({'color':'#1e82d2'});
					$('#obtainCodeButton').html('获取验证码');
					/*初始化，倒计时'时间'*/
					timerNum = 60; 
					return false;
				}
			}
			$(document).ready(function(){
				/*获取验证码=>按钮*/
				$('#obtainCodeButton').on('click',function(){
					/*改变'获取验证码'按钮color颜色*/
					$('#obtainCodeButton').css({'color':'#bbb'});
					$('#obtainCodeButton').html('再次获取'+ timerNum +'s');
					if (clickState) {
						timer = setInterval(countDown,1000);
						/*不能=>获取验证码*/
						clickState = false;
						console.log('获取验证码');
						return false;
					}else {
						return false;
					}
				})
			
			})
		</script>
		
		
	</body>

</html>
