<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>登陆</title>
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<!--登录.css-->
		<link rel="stylesheet" href="../../css/login/login.css" />
	</head>

	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap" style="background-color: #fff;">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="../../img/public/return_icon.png"/>
				</p>
			</div>
			<!--头像 wrap-->
			<div class="headPortraitWrap">
				<!--头像 box-->
				<div class="headPortraitBox">
					<!--头像 icon-->
					<img class="headPortraitIcon" src="../../img/public/0001.png" />
				</div>
			</div>
			<!--内容 wrpa-->
			<div class="contentWrapU">
				<!--登录public输入框=>项-->
				<div class="loginPublicTermU">
					<!--左-->
					<p class="loginPTLeftU">邮箱</p>
					<!--右-->
					<div class="loginPTRightU">
						<!--input-->
						<input type="text" class="loginPTRInput" placeholder="请输入邮箱" />
					</div>
				</div>
				<!--登录public输入框=>项-->
				<div class="loginPublicTermU">
					<!--左-->
					<p class="loginPTLeftU">密码</p>
					<!--右-->
					<div class="loginPTRightU">
						<!--input-->
						<input type="password" class="loginPTRInput" placeholder="请输入密码" />
					</div>
				</div>
				<!--登录public输入框=>项-->
				<div class="loginPublicTermU">
					<!--左-->
					<p class="loginPTLeftU">验证码</p>
					<!--输入框-->
					<div class="loginPTRightU">
						<!--验证码 input-->
						<input type="text" class="loginCode" placeholder="请输入右图验证码" maxlength="6" />
						<!--验证码 box-->
						<p class="code_box">
							<img class="loginCodeImg" src="../../img/public/0002.png"/>
						</p>
					</div>
					
				</div>

			</div>
			<!--用户:'注册账号、忘记密码'，功能 wrap-->
			<div class="userLoginWrap">
				<div class="userLoginBox">
					<!--注册账号-->
					<div class="registerButton" onclick="window.location.href = './register.html'">注册账号</div>
					<!--忘记密码-->
					<div class="forgetButton" onclick="./">忘记密码</div>
				</div>
			</div>
			<!--'登录' 按钮-->
			<div class="loginButtonBox">
				<p class="loginButton">登录</p>
			</div>
			
			<!--第三方登陆-->
			<div class="the_third_party_wrap">
				<p class="the_third_party_box">
					<img class="the_third_party_icon" src="../../img/public/we_chat_icon.png"/>
				</p>
				<p class="the_third_party_text">第三方登录</p>
				
			</div>

			

		</div>
	</body>

</html>
