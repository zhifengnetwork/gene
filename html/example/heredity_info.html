						<h3>先天性色觉障碍通常称为色盲</h3>
					</div>
					<div class="info_img">
						<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2552918465,2412090249&fm=26&gp=0.jpg"/>

					<div class="info_content">
						<p>先天性色觉障碍通常称为色盲，它不能分辨自然光谱中的各种颜色或某种颜色；而对颜色的辨别能力差的则称色弱，色弱者，虽然能看到正常人所看到的颜色，但辨认颜色的能力迟缓或很差，在光线较暗时，有的几乎和色盲差不多，或表现为色觉疲劳，它与色盲的界限一般不易严格区分。色盲与色弱以先天性因素为多见。男性患者远多于女性患者。</p>
						<p>色盲，无法分辨自然光谱中任何颜色或者某种颜色，为什么人会得色盲呢？这主要是由于人的色识别基因变异。人的红绿色识别基因都在X染色体上，当这个基因发生变异，就会导致色识别障碍。</p>
