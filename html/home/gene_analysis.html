<!DOCTYPE html>

	</head>

	<body>
		<div>
			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1">

				</p>

			</div>
			<!--表格-->
			<div class="table_ear1">

			<div class="table_ear2">

						<td style="text-align: center;">目前尚无亲缘关系较为接近的样本</td>
					</tr>
				</table>
				<table frame="void" rules="all" class="biaogege2">
					<tbody>
						<tr>
							<td>001</td>
							<td>张三</td>
							<td>汉族</td>
							<td>广东</td>
							<td rowspan='2' class="niandai"><span class="nian"><span>1400</span><span>年</span></span><br/><span>(58-62)代</span></td>
							<td rowspan='2'>汉朝</td>
						</tr>
						<tr>
							<td>002</td>
							<td>李思</td>
							<td>汉族</td>
							<td>北京</td>

						</tr>
					</tbody>
				</table>
				<table frame="void" rules="all" class="biaogege2">
					<tbody>
						<tr>
							<td>001</td>
							<td>张三</td>
							<td>汉族</td>
							<td>广东</td>
							<td rowspan='2' class="niandai"><span class="nian"><span>1800</span><span>年</span></span><br/><span>(8989-62)代</span></td>
							<td rowspan='2'>现今</td>
						</tr>
						<tr>
							<td>002</td>
							<td>李思</td>
							<td>汉族</td>
							<td>北京</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="wu_pipei">
				<div class="kong_ear">
					<img src="../../img/home/kong.png" class="kong_pic"/>
				</div>
				<p>非常遗憾，暂未匹配到与您相关的共祖信息，“族内”数据库持续更新中，我们会继续增加更多基因数据为您匹配，请持续关注，敬请期待！</p>
				<span>水始——源千派别 木初同本万枝分(暂无匹配)</span>
			</div>
			
		</div>
		<script src="../../js/public/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/public/public.js"></script>
		<script>
			var tt = $(".table_ear2 table:nth-child(2) tbody tr td:nth-child(5) span span:first").html()
			console.log(tt)
			if(tt >= 1500) {
				$(".table_ear2 table:nth-child(1)").show()
			}
			if($(".table_ear2").find("table").length==0){
				$(".wu_pipei").show()
			}else{
				$(".wu_pipei").hide()
			}
			var length=$(".table_ear2").find("table").length
			console.log(length)
			for(var i=2;i<=length;i++){
				var chaodai=$(".table_ear2 table:nth-child("+i+") tbody tr:nth-child(1) td:last-child").html();
		        if(chaodai=="民朝"||chaodai=="清朝"||chaodai=="民国"||chaodai=="现今"){
		        	$(".table_ear2 table:nth-child("+i+") tbody tr:nth-child(1) td:last-child").css({color:"#37afe6"})
		        }
			}
		</script>
