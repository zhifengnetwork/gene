					<!--标题-->
					<h2>一个家族遗产网络</h2>

					<p>我们的DNA传承自我们的祖先。拥有相同祖先的个体体内存在着相同的DNA片段，也就是「DNA 亲属」。</p>
					<p>通过大数据比对，每一个23魔方用户平均可以找到4.5位DNA亲属。你可以在23魔方查看这些DNA亲属的地域和民族血统分布、探究你们共同的父系和母系迁徙路径，甚至可以与他们取得联络，共同追溯血缘历史。</p>
					<p>随着更多的人完成基因检测，这个基于DNA的网络将愈发细密庞大，人与人之间的链接，又有了一个全新的维度。</p>
