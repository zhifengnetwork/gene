<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="3">基因查询</title>
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<link rel="stylesheet" href="../../css/public/bottom_nav.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<link rel="stylesheet" href="../../css/home/gene_query.css" />

	</head>

	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap ">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="../../img/public/back@2x.png" />
				</p>

				<span>基因查询</span>
				<p class="lb_headWrap_text" data-num="2">
					<span>编辑</span>
				</p>
			</div>

			<p class="gene_title">添加基因数据报告</p>

			<!--下拉框start-->
			<div>
				<div id="main">
					<div id="content">请选择数据</div>
					<div id="tan">▲</div>
					<!--▲▼-->
				</div>
				<div id="div">
					<ul id="ul">
						<li onclick="change(this)">0119-29Y 李林西-分型结果1</li>
						<li onclick="change(this)">0119-29Y 李林西-分型结果2</li>
						<li onclick="change(this)">0119-29Y 李林西-分型结果3</li>
						<li onclick="change(this)">0119-29Y 李林西-分型结果4</li>
						<li onclick="change(this)">0119-29Y 李林西-分型结果5</li>
						<li onclick="change(this)">0119-29Y 李林西-分型结果6</li>
					</ul>
				</div>
				<p class="at_least">只能添加两份数据</p>
			</div>
			<!--下拉框end-->

			<!--选择的内容-->
			<div class="check_text">
			</div>
			
			
			<!--按钮-->
			<div class="analysis" onclick="window.location.href='gene_analysis.html'">基因分析</div>
			

		</div>
     
		<script src="../../js/public/jquery-1.8.3.js"></script>
		<script src="../../js/public/public.js"></script>
		<!--公共底部导航栏-->
		<script src="../../js/public/bottom_nav.js"></script>
	
		
		<script>
			//下拉框start
			$("#main").click(function() {

				if(i >= 2) {
					alert('只能添加两份数据')
				} else {

					if($("#div").css("display") == "none") { //判断下拉还是上拉
						$("#tan").text("▼");
						$("#div").slideDown(); //设置下拉动画
						$(".at_least").hide();
						$(".check_text").hide();

					} else {
						$("#tan").text("▲");
						$("#div").slideUp(400, function() {

							$(".at_least").show();
							$(".check_text").show();

						}); //设置上拉动画

					}
				}
			})
			var i = 0;

			function change(e) { //把内容写入输入的div中

				var a = $(e).text();
				$("#content").text(a);
				if($("#div").css("display") !== "none") {
					$(".at_least").hide();
					$("#div").slideUp(400, function() {

						$(".at_least").show();
						var context = $(".check_text").html()
						if(context.indexOf(a) >= 0) {
							alert("不能选择重复的数据")
						} else {
							$(".check_text").append(a + '</br>');
							i++;
							console.log(i)
							console.log(typeof $(".check_text").html())
						}
						$(".check_text").show();
					});
					$("#tan").text("▲");

				}

			}
			//下拉框end
		</script>

	</body>

</html>
