		<script>
			/*编辑-是否选中*/
			//$(".span_right").click(function() {
//			$('#id').css('display')
		
			$(".fist").click(function() {
				
				 if($(".span_right").css('display')!="none"){
				var childElen = $(this).find('.span_right');
				if(childElen.css("background-color") == 'rgb(225, 6, 2)') {
					childElen.css("background-color", '#F5F5F5');
					$(this).parent("li").removeClass("selected")

				} else {
					childElen.css("background-color", 'rgb(225, 6, 2)');
					$(this).parent("li").addClass("selected")
				}
              }
			})
			
          //删除功能
			$(".lb_header_righticon").click(function() {
				$(".liebiao_ear ul li").each(function(index) {

					var _this = $(this)
					if(_this.hasClass("selected")) {

						console.log($(this).attr('id'))
						_this.remove();

					}
				})
				if($(".liebiao_ear ul li").length == 0) {
					$(".liebiao_ear").hide()
					$(".tip_ear").css({"margin-top":"1rem"});
					
				}
		
			})
			
            //点击编辑,右箭头隐藏,圈圈出现
			$(".lb_header_righticon22").click(function(){
				
				$(".span_right").show();
				$(".span_right22").hide();
				$(".lb_header_righticon22").hide();
				$(".lb_header_righticon").show();
				$(".tip_ear").show();
				$(".lb_headWrap_return_img22").show()
				$(".lb_headWrap_return_img").hide()
				
				
			})
			//点击取消按钮，取消编辑状态
			$(".lb_headWrap_return_img22").click(function(){
				
				$(".span_right").hide();
				$(".span_right22").show();		
				$(".lb_header_righticon22").show();
				$(".lb_header_righticon").hide();
//				$(".tip_ear").hide();
				$(".lb_headWrap_return_img22").hide()
				$(".lb_headWrap_return_img").show()
		
			})
			
            //点击li页面跳转
			$(".liebiao_ear ul li").click(function(){
				
				if($(".span_right").css('display')=="none"){
					
					$(location).attr('href',"genequery.html");
	
				}
			
			})
			
			
			
			
			
			
			
			
			
		</script>
