<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="">基因查询</title>
		<script type="text/javascript" src="../../js/public/rem.js" ></script>
		<link rel="stylesheet" type="text/css" href="../../css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public/public_head.css"/>
		<link rel="stylesheet" href="../../css/home/genequery.css" />
	</head>
	<body>
		<div id="container">
			<div class="cont-wrap">
				<!--public head-->
				<div class="lb_headWrap">
					<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
						<img class="lb_headWrap_return_img" src="../../img/public/bottom_nav/back@2x.png"/>
					</p>
					<span>基因查询</span>
				</div>
				<!--东方数据-->
				<div class="data" onclick="alertBox(1)">
					<div class="img">
						<img src="../../img/home/east@2x.png" />
					</div>
					<div class="wenzi">
						<span>东方数据</span>
						<span></span>
					</div>
				</div>
				<!--世界数据-->
				<div class="data" onclick="alertBox(2)">
					<div class="img">
						<img src="../../img/home/world@2x.png" />
					</div>
					<div class="wenzi">
						<span>世界数据</span>
						<span></span>
					</div>
				</div>
				<!--残缺数据-->
				<div class="data" onclick="alertBox(3)">
					<div class="img">
						<img src="../../img/home/imperfect@2x.png" />
					</div>
					<div class="wenzi">
						<span>残缺数据</span>
						<span></span>
					</div>
				</div>
				<!--中高通量-->
				<div class="data" onclick="alertBox(4)">
					<div class="img">
						<img src="../../img/home/gene@2x.png" />
					</div>
					<div class="wenzi">
						<span>中高通量</span>
						<span></span>
					</div>
				</div>
				<!--欧式距离与共祖年代-->
				<div class="data" onclick="alertBox(5)">
					<div class="img">
						<img src="../../img/home/ancestors@2x.png" />
					</div>
					<div class="wenzi">
						<span>欧式距离与共祖年代</span>
						<span></span>
					</div>
				</div>
				
			</div>
			
			<!--弹框背影-->
			<div class="back">
				<!--弹框-->
				<div class="popup">
					<p class="popup_text">确认上传东方数据</p>
					<div class="confirm">确定</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="../../js/public/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../../js/public/public.js" ></script>
		<script>
			/*点击数据显示*/
			function alertBox(_id){
				$('.popup').show();
				$('.back').show();
				/*text渲染*/
				$('.popup_text').html(_id);			
			}
			
			/*(弹窗)点击确定按钮隐藏*/
			$('.confirm').on('click',function(){
				$('.popup').hide();
				$('.back').hide();
			});
						
		</script>
	</body>
</html>
