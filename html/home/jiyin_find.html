		<script>
			//下拉框start
			$("#main").click(function() {

				if(i >= 2) {
					alert('只能添加两份数据')
				} else {

					if($("#div").css("display") == "none") { //判断下拉还是上拉
						$("#tan").text("▼");
						$("#div").slideDown(); //设置下拉动画
						$(".at_least").hide();
						$(".check_text").hide();

					} else {
						$("#tan").text("▲");
						$("#div").slideUp(400, function() {

							$(".at_least").show();
							$(".check_text").show();

						}); //设置上拉动画

					}
				}
			})
			var i = 0;
            var cc=[];
			function change(e,id) { //把内容写入输入的div中

				var a = $(e).text();
				$("#content").text(a);
				
				if($("#div").css("display") !== "none") {
					$(".at_least").hide();
					$("#div").slideUp(400, function() {

						$(".at_least").show();
						var context = $(".check_text").html()
//						if(context.indexOf(a) >= 0)
						if(cc.includes(id)){
							alert("不能选择重复的数据")
						} else {
							$(".check_text").append(a + '</br>');
							i++;
							console.log(i)
							console.log(typeof $(".check_text").html())
							cc.push(id)
				            console.log(cc)
						}
						$(".check_text").show();
					});
					$("#tan").text("▲");

				}

			}
			//下拉框end
			function analysis(){
			
				if(cc.length<2){
					
					alert("至少添加两份数据")
					
				}else{
					
					 location.href="gene_analysis.html?q="+cc
					
				}
				
				
			}
			
			
			
		</script>
