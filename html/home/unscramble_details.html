            <!-- 详情 -->
           <div class="details-wrap">
                <h1>粘枕头就能睡着？</h1>
                <img src="../../img/home/unscramble-details-img01.png" />
                <p>本微解读和睡眠潜伏期相关，即入睡所需的持续时间，是睡眠质量的一个指标，为“熄灯”直至睡眠开始之间的时间间隔。</p>
                <p>这篇文献进行了全基因组关联研究　(GWAS)分析，在2 572737个SNP，4242个实验参与者中发现了三个高度相关的变体(rs9900428，rs9907432和rs7211029)</p>
                <p>在这三个基因在东亚人中低频(0.5-0.7%) ，在其他人群中(比如近在咫尺的南亚，则可达到10- 20%)，我也是一开始被这个坑了，后来搜索才发现。鉴于这三个位点的显著性，还是把这个作为一个微解读供参考。</p>
           </div>
